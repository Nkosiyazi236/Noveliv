!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovelNest - Discover & Read Novels</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    .modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .modal.hidden {
    display: none;
  }

  .modal-content {
    background: #222;
    padding: 30px;
    border-radius: 8px;
    width: 350px;
    color: white;
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 24px;
    cursor: pointer;
  }

  .modal-content form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  .modal-content form input,
  .modal-content form select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 4px;
    border: none;
  }

  .password-wrapper {
    position: relative;
    display: flex;
    align-items: center;
  }

  .password-wrapper input {
    flex: 1;
  }

  .toggle-password {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 18px;
    margin-left: 8px;
    user-select: none;
    color: white;
  }

  .toggle-password.slash::after {
    content: '/';
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    color: white;
  }

  .verify-btn {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-weight: bold;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
  }

  .verify-btn:hover {
    background-color: #45a049;
  }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d') no-repeat center center/cover;
      color: white;
      min-height: 100vh;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
    }

    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 100px 50px 0;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero-text button {
      background: #3a86ff;
      border: none;
      padding: 12px 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 8px;
      max-width: 300px;
    }

    .form-box h3 {
      margin-bottom: 20px;
    }

    .form-box input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    .form-box button {
      background: #fb5607;
      border: none;
      width: 100%;
      padding: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">📚 NovelNest</div>
    <nav>
      <a href="#">Home</a>
      <a href="#discover">Discover</a>
      <a href="#genres">Genres</a>
      <a href="#login">Login</a>
      <a href="#signup" id="signupLink">Sign Up</a>
    </nav>
  </header>
<!-- Sign Up Modal -->
<div id="signupModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Sign Up</h2>
    <form id="signupForm">

      <input type="email" id="email" required />

      <label for="emailPassword">Email Password:</label>
      <input type="password" id="emailPassword" required />


      <label for="countryCode">Country Code:</label>
      <select id="countryCode">

         <option value="+1">🇺🇸 United States (+1)</option>
  <option value="+44">🇬🇧 United Kingdom (+44)</option>
  <option value="+91">🇮🇳 India (+91)</option>
  <option value="+61">🇦🇺 Australia (+61)</option>
  <option value="+49">🇩🇪 Germany (+49)</option>

  <option value="+55">🇧🇷 Brazil (+55)</option>
  <option value="+86">🇨🇳 China (+86)</option>
  <option value="+27">🇿🇦 South Africa (+27)</option>
  <option value="+7">🇷🇺 Russia (+7)</option>
  <option value="+39">🇮🇹 Italy (+39)</option>
  <option value="+34">🇪🇸 Spain (+34)</option>
  <option value="+64">🇳🇿 New Zealand (+64)</option>
  <option value="+82">🇰🇷 South Korea (+82)</option>

  <option value="+41">🇨🇭 Switzerland (+41)</option>
  <option value="+20">🇪🇬 Egypt (+20)</option>
  <option value="+65">🇸🇬 Singapore (+65)</option>
  <option value="+358">🇫🇮 Finland (+358)</option>
  <option value="+48">🇵🇱 Poland (+48)</option>
  <option value="+353">🇮🇪 Ireland (+353)</option>
  <option value="+380">🇺🇦 Ukraine (+380)</option>
  <option value="+254">🇰🇪 Kenya (+254)</option>
  <option value="+966">🇸🇦 Saudi Arabia (+966)</option>
  <option value="+90">🇹🇷 Turkey (+90)</option>
  <option value="+420">🇨🇿 Czech Republic (+420)</option>
  <option value="+351">🇵🇹 Portugal (+351)</option>
  <option value="+354">🇮🇸 Iceland (+354)</option>
  <option value="+43">🇦🇹 Austria (+43)</option>
  <option value="+352">🇱🇺 Luxembourg (+352)</option>
  <option value="+94">🇱🇰 Sri Lanka (+94)</option>
  <option value="+62">🇮🇩 Indonesia (+62)</option>
  <option value="+52">🇲🇽 Mexico (+52)</option>
  <option value="+504">🇭🇳 Honduras (+504)</option>
  <option value="+227">🇳🇪 Niger (+227)</option>
  <!-- Add or remove countries as you like -->
      </select>

      <label for="contact">Contact Detail:</label>
      <input type="tel" id="contact" required />

      <label for="accountPassword">Account Password:</label>
      <div class="password-wrapper">
        <input type="password" id="accountPassword" required />
        <button type="button" class="toggle-password" data-target="accountPassword">👁️‍🗨️</button>
      </div>

      <label for="confirmPassword">Re-enter Password:</label>
      <div class="password-wrapper">
        <input type="password" id="confirmPassword" required />
        <button type="button" class="toggle-password" data-target="confirmPassword">👁️‍🗨️</button>
      </div>

      <button type="submit" class="verify-btn">Verify</button>
    </form>
  </div>
</div>

  <section class="hero">
    <div class="hero-text">
      <h1>Journey Into New Worlds</h1>
      <p>Explore thousands of free and premium novels. From romance to sci-fi, discover your next favorite story. Anytime. Anywhere.</p>
      <button>Browse Stories</button>
      <button>See Top Picks</button>
    </div>

    <div class="form-box">
      <h3>Start Reading Now</h3>
      <input type="text" placeholder="Enter Email">
      <input type="password" placeholder="Enter Password">
      <button>Login</button>
    </div>
  </section>
  <script>
  // Open modal when "Sign Up" link is clicked
  document.getElementById("signupLink").addEventListener("click", function (e) {
    e.preventDefault();
    document.getElementById("signupModal").classList.remove("hidden");
  });

  // Close modal when "X" is clicked
  document.getElementById("closeModal").addEventListener("click", function () {
    document.getElementById("signupModal").classList.add("hidden");
  });

  // Toggle password visibility
  document.querySelectorAll(".toggle-password").forEach((btn) => {
    btn.addEventListener("click", () => {
      const input = document.getElementById(btn.getAttribute("data-target"));
      if (input.type === "password") {
        input.type = "text";
        btn.classList.remove("slash");
      } else {
        input.type = "password";
        btn.classList.add("slash");
      }
    });
  });
</script>
</body>
</html>
